<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Shop - Страница не найдена</title>
    <link rel="stylesheet" href="/Style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <button id="filterBtn" class="filter-button">Фильтры</button>
            <h1>Everything Shop</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Поиск товаров...">
                <button id="searchBtn">Поиск</button>
            </div>
        </div>
    </header>
    <main class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h2 class="error-title">Страница не найдена</h2>
            <p class="error-message">Извините, запрашиваемая страница не существует или была удалена.</p>
            <a href="/" class="home-button">Вернуться назад</a>
        </div>
    </main>
    <script src="/Script.js"></script>
</body>
</html>
